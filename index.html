<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Cuaderno para leer y escribir en quinto</title>
    <!-- DO NOT EDIT OR REMOVE the <script> tags -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
    <!-- Mathjax script to use for rendering math. -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <meta content="0_0" name="page-section-id" />
</head>

<body class="bg-green-300 font-sans">
    <div id="interface-container"></div>
    <div id="nav-container"></div>
    <!-- IMPORTANT - DO NOT INSERT interface.html or nav.html on the front-cover  -->
    <!-- Main Container -->
    <main>
        <!-- THERE MUST ALWAYS BE A SECTION TAG -->
        <section
            class="max-w-4xl mx-auto bg-green-300 gap-10 p-6 sm:p-12 flex flex-col sm:flex-row items-center justify-between"
            data-id="sectioneli5-0-0" data-section-type="front_cover" role="article">
            <!-- Title Section -->
            <div class="w-full sm:w-3/5">
                <div class="text-center bg-green-600 rounded-full p-10">
                    <h1 class="text-4xl sm:text-5xl font-bold text-white mb-4" data-id="text-0-0">Cuaderno para leer y
                        escribir en quinto</h1>
                    <p class="text-lg text-white mt-2" data-id="text-0-1">EDUCACIÓN INICIAL Y PRIMARIA</p>
                </div>
                <div class="bg-white/90 shadow-lg border-2 border-green-700 rounded-md p-5 mt-9 mb-5">
                    <div class="flex flex-col space-y-3">
                        <div class="lg:flex justify-between space-y-3 lg:space-y-0">
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">Este cuaderno pertenece a:</label>
                                <input aria-label="Nombre del titular del cuaderno"
                                    class="border border-gray-300 p-2 rounded-md w-full" data-aria-id="aria-0-0-0"
                                    data-placeholder-id="placeholder-0-0-0" placeholder=".........................."
                                    tabindex="0" type="text" />
                            </div>

                            <div>
                                <label class="block text-gray-700 font-medium mb-2">Escuela n.º:</label>
                                <input aria-label="Número de la escuela " class="border border-gray-300 p-2 rounded-md w-full"
                                    data-aria-id="aria-0-0-1" data-placeholder-id="placeholder-0-0-1"
                                    placeholder=".........................." tabindex="0" type="text" />
                            </div>
                        </div>
                        <div class="lg:flex justify-between space-y-3 lg:space-y-0">
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">Clase:</label>
                                <input aria-label="Clase o grado" class="border border-gray-300 p-2 rounded-md w-full"
                                    data-aria-id="aria-0-0-2" data-placeholder-id="placeholder-0-0-2"
                                    placeholder=".........................." tabindex="0" type="text" />
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">Año:</label>
                                <input aria-label="Año escolar" class="border border-gray-300 p-2 rounded-md w-full"
                                    data-aria-id="aria-0-0-3" data-placeholder-id="placeholder-0-0-3"
                                    placeholder=".........................." tabindex="0" type="text" />
                            </div>
                        </div>
                        <label for="language" class="block text-gray-700 font-medium mb-2">Selecciona un
                            lenguaje:</label>
                        <select id="language"
                            class="block w-full p-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mb-5">
                            <option value="es">Español</option>
                            <option value="en">Inglés</option>
                            <option value="fr">Francés</option>
                            <option value="de">Alemán</option>
                            <option value="it">Italiano</option>
                            <option value="pt">Portugués</option>
                        </select>
                        <div class="md:flex justify-between">
                            <label for="toggleEasy" class="flex items-center cursor-pointer mb-4 md:mb-0">
                                <!-- Toggle -->
                                <div class="relative">
                                    <!-- Input -->
                                    <input type="checkbox" id="toggleEasy" class="sr-only">
                                    <!-- Slider -->
                                    <div class="block bg-gray-400 w-12 h-7 rounded-full transition"></div>
                                    <!-- Circle -->
                                    <div
                                        class="dot absolute left-1 top-1 bg-white w-5 h-5 rounded-full transition transform">
                                    </div>
                                </div>
                                <!-- Label -->
                                <div class="ml-3 text-gray-700 font-medium">
                                    Activar EasyRead
                                </div>
                            </label>
                            <label for="toggleExplain" class="flex items-center cursor-pointer">
                                <!-- Toggle -->
                                <div class="relative">
                                    <!-- Input -->
                                    <input type="checkbox" id="toggleExplain" class="sr-only">
                                    <!-- Slider -->
                                    <div class="block bg-gray-400 w-12 h-7 rounded-full transition"></div>
                                    <!-- Circle -->
                                    <div
                                        class="dot absolute left-1 top-1 bg-white w-5 h-5 rounded-full transition transform">
                                    </div>
                                </div>
                                <!-- Label -->
                                <div class="ml-3 text-gray-700 font-medium">
                                    Activar ExplainMe
                                </div>
                            </label>
                        </div>
                        <div class="mt-4 pt-4 flex justify-center border-t-2">
                            <button
                                class="text-xl shadow-md rounded-full bg-green-600 hover:bg-green-800 transition text-white font-medium mx-auto px-4 py-2">Ingresar</button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="w-full sm:w-2/5">
                <img alt="Un personaje de cocodrilo animado vistiendo ropa moderna, con una chaqueta roja, una camiseta blanca y un sombrero rojo, con una expresión amigable."
                    aria-label="Un personaje de cocodrilo animado vistiendo ropa moderna, con una chaqueta roja, una camiseta blanca y un sombrero rojo, con una expresión amigable."
                    class="mx-auto" data-id="img-0-1" src="images/0_img-0-1.png" />
            </div>
        </section>
    </main>
    <!-- Footer Logos -->
    <!-- <div class="fixed bottom-0 left-0 w-full mt-8 flex flex-col sm:flex-row justify-center text-center items-center p-5 gap-6 sm:px-12 bg-white border-t-4 border-green-600">
<img alt="Logotipo de la Administración Nacional de Educación Pública." aria-label="Logotipo de la Administración Nacional de Educación Pública." class="h-8" data-id="img-0-2" src="images/0_img-0-2.png"/>
<img alt="Logotipo del Consejo de Educación Inicial y Primaria (CEIP)." aria-label="Logotipo del Consejo de Educación Inicial y Primaria (CEIP)." class="h-8" data-id="img-0-3" src="images/0_img-0-3.png"/>
</div> -->

    <script src="assets/base.js"></script>
    <style>
        input:checked+.block {
            background-color: #16a34a;
            /* Indigo-600 */
        }

        input:checked+.block+.dot {
            transform: translateX(1.3rem);
            /* Move the dot */
        }
    </style>
</body>

</html>
