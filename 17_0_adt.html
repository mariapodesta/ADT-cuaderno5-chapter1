<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <title>Fuente: el manual de estudio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
    <!-- Mathjax script to use for rendering math. -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <meta content="17_0" name="page-section-id" />
</head>

<body class="bg-gray-100 lg:p-5 p-3 mb-12 font-sans text-lg">
    <!-- The main interface components -->
    <!-- Contains the bottom bar, next back buttons, submit button, right sidebar, ai language, eli5 and tts toggles -->
    <div id="interface-container"></div>
    <!-- Contains the left nav bar, html page list -->
    <div id="nav-container"></div>
    <!-- The main content container -->
    <main
        class="container content mx-auto bg-white mt-auto max-w-5xl p-5 rounded-lg border-gray-200 border lg:px-16 md:px-12 sm:px-6 sm:py-6 md:py-10 mb-5  border-t-8 border-t-blue-700"
        id="content">
        <h1 class="font-bold text-4xl text-center mb-4" data-id="text-17-0" tabindex="0">Fuente: el manual de estudio</h1>
        <!-- THERE MUST ALWAYS BE A SECTION TAG -->
        <section class="space-y-4" data-id="sectioneli5-17-0" data-section-type="activity_open_ended_answer"
            role="activity">
            <!-- Description -->
            <p class="text-lg text-center"><i aria-hidden="true" class="fas fa-book mr-2"></i><span data-id="text-17-1">En la escuela circulan diversos recursos para estudiar.</span></p>
            <p class="text-lg mb-4 text-center"><i aria-hidden="true" class="fas fa-pen-to-square text-blue-700 mr-2"></i><span
                    data-id="text-17-2">Explica para qué utilizas cada uno de los que aparecen ilustrados.</span></p>
            <!-- Image explanations -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-blue-50 p-4 rounded-lg  flex items-center">
                    <img alt="Libreta titulada 'Mis Apuntes' para tomar notas personales."
                        aria-label="Libreta titulada 'Mis Apuntes' para tomar notas personales." class="w-20 h-20 mr-4"
                        data-id="img-17-2" src="images/17_img-17-2.png" />
                    <textarea aria-label="Explica el uso de 'Mis Apuntes'"
                        class="w-full p-2 border border-gray-300 rounded h-24 resize-none" data-aria-id="aria-17-0-0"
                        data-placeholder-id="placeholder-17-0-0" placeholder="Explica el uso de 'Mis Apuntes'"
                        tabindex="0"></textarea>
                </div>
                <div class="bg-blue-50 p-4 rounded-lg  flex items-center">
                    <img alt="Una ilustración de un cuaderno con la forma de un mapa, posiblemente de Uruguay."
                        aria-label="Una ilustración de un cuaderno con la forma de un mapa, posiblemente de Uruguay."
                        class="w-20 h-20 mr-4" data-id="img-17-10" src="images/17_img-17-10.png" />
                    <textarea aria-label="Explica el uso de 'Libro de Uruguay'"
                        class="w-full p-2 border border-gray-300 rounded h-24 resize-none" data-aria-id="aria-17-0-1"
                        data-placeholder-id="placeholder-17-0-1" placeholder="Explica el uso de 'Libro de Uruguay'"
                        tabindex="0"></textarea>
                </div>
                <div class="bg-blue-50 p-4 rounded-lg  flex items-center">
                    <img alt="Un diccionario usado como recurso de estudio."
                        aria-label="Un diccionario usado como recurso de estudio." class="w-20 h-20 mr-4"
                        data-id="img-17-11" src="images/17_img-17-11.png" />
                    <textarea aria-label="Explica el uso de 'Diccionario'"
                        class="w-full p-2 border border-gray-300 rounded h-24 resize-none" data-aria-id="aria-17-0-2"
                        data-placeholder-id="placeholder-17-0-2" placeholder="Explica el uso de 'Diccionario'"
                        tabindex="0"></textarea>
                </div>
                <div class="bg-blue-50 p-4 rounded-lg flex items-center">
                    <img alt="Una computadora portátil utilizada como recurso de estudio."
                        aria-label="Una computadora portátil utilizada como recurso de estudio." class="w-20 h-20 mr-4"
                        data-id="img-17-12" src="images/17_img-17-12.png" />
                    <textarea aria-label="Explica el uso de 'Computadora'"
                        class="w-full p-2 border border-gray-300 rounded h-24 resize-none" data-aria-id="aria-17-0-3"
                        data-placeholder-id="placeholder-17-0-3" placeholder="Explica el uso de 'Computadora'"
                        tabindex="0"></textarea>
                </div>
                <div class="bg-blue-50 p-4 rounded-lg flex items-center">
                    <img alt="Portada de un libro de ciencias con niños realizando actividades al aire libre."
                        aria-label="Portada de un libro de ciencias con niños realizando actividades al aire libre."
                        class="w-20 h-20 mr-4" data-id="img-17-18" src="images/17_img-17-18.png" />
                    <textarea aria-label="Explica el uso de 'Libro de Ciencias'"
                        class="w-full p-2 border border-gray-300 rounded h-24 resize-none" data-aria-id="aria-17-0-4"
                        data-placeholder-id="placeholder-17-0-4" placeholder="Explica el uso de 'Libro de Ciencias'"
                        tabindex="0"></textarea>
                </div>
            </div>
            <!-- Hint -->
            <div class="bg-green-100 p-4 rounded-lg mb-4">
                <p class="text-green-800 font-semibold" data-id="text-17-5" tabindex="0">Los manuales generalmente se
                    organizan por áreas de estudio: ciencias naturales, ciencias sociales, lengua, matemática y otras
                    más.</p>
            </div>
        </section>
    </main>

    <script src="assets/base.js"></script>
</body>

</html>
